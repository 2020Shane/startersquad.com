<div class="blog-post">
  <h2 class="blog-title">
    <a class="link_complex" href="{{ post.url }}">{{ post.title }}</a>
  </h2>
  <div class="blog-meta">
    <span class="blog-meta-date">{{ post.date | date: '%A, %B %d, %Y' }}</span>
    <span class="blog-meta-author">by <span class="__red">{{ post.author }}</span></span>
  </div>
</div>
