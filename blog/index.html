---
layout: blog
title: Blog
---

<h1>Lessons we learned from startup development</h1>
{% for post in site.posts %}
  <div class="section">
    <h3>
      <a class="__black" href="{{ post.url }}">{{ post.title }}</a>
    </h3>
    <p>{{ post.date | date: '%A, %B %d, %Y' }} by {{ post.author }}</p>
  </div>
{% endfor %}
